<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeAura Interactive</title>
  <style>
    :root {
      --bg: #0d1117;
      --fg: #e6edf3;
      --subtle: #8b949e;
      --surface: #161b22;
      --highlight: #30363d;
      --accent: #238636;
      --accent-hover: #2ea043;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      color: var(--accent-hover);
    }

    /* Welcome screen */
    #welcome {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: welcomeFadeOut 3s forwards;
    }

    #welcome h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
      animation: scaleFadeIn 1s ease;
    }

    #welcome p {
      font-size: 1.2rem;
      color: var(--subtle);
      animation: scaleFadeIn 1.5s ease;
    }

    @keyframes scaleFadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes welcomeFadeOut {
      0%, 80% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* Header */
    header {
      text-align: center;
      padding: 2em 1em;
      background: var(--surface);
      border-bottom: 1px solid var(--highlight);
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5em;
    }

    header p {
      color: var(--subtle);
      margin-bottom: 1em;
    }

    .auth-btn {
      padding: 0.6em 1.2em;
      background: var(--accent);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .auth-btn:hover {
      background: var(--accent-hover);
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      background: var(--bg);
      padding: 1em;
      border-bottom: 1px solid var(--highlight);
    }

    .tab {
      padding: 0.6em 1.5em;
      margin: 0 0.5em;
      background: var(--surface);
      border-radius: 6px;
      color: var(--fg);
      cursor: pointer;
      transition: background 0.2s;
    }

    .tab:hover,
    .tab.active {
      background: var(--highlight);
    }

    .tab-content {
      display: none;
      padding: 2em;
      text-align: center;
    }

    .tab-content.active {
      display: block;
    }

    .tab-content h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5em;
    }

    .tab-content p {
      font-size: 1.1rem;
      color: var(--subtle);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--surface);
      padding: 2em;
      border-radius: 10px;
      width: 90%;
      max-width: 360px;
      text-align: center;
    }

    .modal-content h2 {
      color: var(--accent);
      margin-bottom: 1em;
    }

    .modal-content input,
    .modal-content button {
      width: 100%;
      margin: 0.5em 0;
      padding: 0.75em;
      border: none;
      border-radius: 5px;
    }

    .modal-content input {
      background: var(--bg);
      color: var(--fg);
    }

    .modal-content button {
      background: var(--accent);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .modal-content button:hover {
      background: var(--accent-hover);
    }

    /* Profile */
    #profile-msg {
      color: var(--fg);
    }
  </style>
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome">
    <h1>Welcome to CodeAura</h1>
    <p>Initializing your experience...</p>
  </div>

  <!-- Header -->
  <header>
    <h1>CodeAura Interactive</h1>
    <p>A modern, sleek interface inspired by GitHub & X</p>
    <button class="auth-btn" id="open-auth">Login / Register</button>
  </header>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-tab="home">Home</div>
    <div class="tab" data-tab="profile">Profile</div>
  </div>

  <!-- Tab Contents -->
  <div class="tab-content active" id="home">
    <h2>News Feed</h2>
    <p>This is your personalized CodeAura feed.</p>
  </div>
  <div class="tab-content" id="profile">
    <h2>Profile</h2>
    <p id="profile-msg">Please log in to view your profile.</p>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modal-title">Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button id="auth-submit">Submit</button>
      <button id="toggle-auth">Switch to Register</button>
      <button id="close-modal">Close</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    // Tabs
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    // Auth Modal Logic
    const modal = document.getElementById('modal'),
          openBtn = document.getElementById('open-auth'),
          closeBtn = document.getElementById('close-modal'),
          toggleBtn = document.getElementById('toggle-auth'),
          submitBtn = document.getElementById('auth-submit'),
          modalTitle = document.getElementById('modal-title'),
          userInput = document.getElementById('username'),
          passInput = document.getElementById('password'),
          profileMsg = document.getElementById('profile-msg');

    let isLogin = true;

    openBtn.onclick = () => modal.classList.add('active');
    closeBtn.onclick = () => modal.classList.remove('active');
    toggleBtn.onclick = () => {
      isLogin = !isLogin;
      modalTitle.innerText = isLogin ? 'Login' : 'Register';
      toggleBtn.innerText = isLogin ? 'Switch to Register' : 'Switch to Login';
    };

    function getUsers() {
      return JSON.parse(localStorage.getItem('users') || '{}');
    }
    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }
    function setSession(user) {
      localStorage.setItem('session', user);
    }
    function getSession() {
      return localStorage.getItem('session');
    }
    function clearSession() {
      localStorage.removeItem('session');
    }

    submitBtn.onclick = () => {
      const u = userInput.value.trim(), p = passInput.value;
      if (!u || !p) return alert('Please fill in all fields.');
      let users = getUsers();
      if (isLogin) {
        if (users[u] && users[u] === p) {
          setSession(u);
          alert('Logged in!');
        } else {
          return alert('Invalid credentials.');
        }
      } else {
        if (users[u]) return alert('Username already exists.');
        users[u] = p;
        saveUsers(users);
        setSession(u);
        alert('Registered successfully!');
      }
      modal.classList.remove('active');
      refreshProfile();
    };

    function refreshProfile() {
      const user = getSession();
      if (user) {
        profileMsg.innerText = `Welcome, ${user}`;
        openBtn.innerText = 'Logout';
        openBtn.onclick = () => {
          clearSession();
          refreshProfile();
        };
      } else {
        profileMsg.innerText = 'Please log in to view your profile.';
        openBtn.innerText = 'Login / Register';
        openBtn.onclick = () => modal.classList.add('active');
      }
    }

    refreshProfile();
  </script>
</body>
</html>
